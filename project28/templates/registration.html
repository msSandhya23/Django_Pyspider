<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 500px;
        margin: 20px auto;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 30px;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      form p {
        margin: 0;
      }

      form label {
        font-weight: bold;
        color: #34495e;
        display: block;
        margin-bottom: 5px;
      }

      form input[type="text"],
      form input[type="password"],
      form input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      form input[type="file"] {
        padding: 8px; /* adjusted padding */
      }

      form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: vertical;
        min-height: 50px;
        font-family: inherit;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #3498db;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease; /* improved transition */
        margin-top: 15px;
      }

      /* Helper text styling */
      .helptext {
        font-size: 12px;
        color: #7f8c8d;
        margin-top: 5px;
        display: block;
      }

      input:valid {
        border-color: #2ecc71;
      }

      input:invalid {
        border-color: #e74c3c;
      }

      input[type="submit"].loading {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }

      input[type="file"]::file-selector-button {
        background-color: #3498db;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      input[type="file"]::file-selector-button:hover {
        background-color: #2980b9;
      }

      /* Add focus states for accessibility */
      input:focus {
        outline: 2px solid #3498db;
        outline-offset: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{EUMFO.as_p}} {{EPMFO.as_p}}
        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
