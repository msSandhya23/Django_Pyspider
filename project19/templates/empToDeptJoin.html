<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>empToDeptJoin Table</h1>
        <table border="3px">
            <tr>
                <th>empno</th>
                <th>ename</th>
                <th>job</th>
                <th>mgr</th>
                <th>hiredate</th>
                <th>sal</th>
                <th>comm</th>
                <th>deptno</th>

                <th>deptname</th>
                <th>deptno</th>
                <th>loc</th>
            </tr>
            {% for edo in QLEDO %}
            <tr>
                <td>{{edo.empno}}</td>
                <td>{{edo.ename}}</td>
                <td>{{edo.job}}</td>
                <td>{{edo.mgr}}</td>
                <td>{{edo.hiredate}}</td>
                <td>{{edo.sal}}</td>
                <td>{{edo.comm}}</td>
                <td>{{edo.deptno.deptno}}</td>

                <td>{{edo.deptno.dname}}</td>
                <td>{{edo.deptno.deptno}}</td>
                <td>{{edo.deptno.loc}}</td>
            {% endfor %}
        </table>
    </center>
</body>
</html>
