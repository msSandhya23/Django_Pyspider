<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>{{data}}</h1>
        <h1>{{data|title}}</h1>
        <h1>{{data|upper}}</h1>
        <h1>{{data|lower}}</h1>
        <h1>{{data|capfirst}}</h1>
        <h1>{{data|length}}</h1>
        <h1>{{data|slice:":5"}}</h1>
        <h1>{{data | truncatewords:"2"}}</h1>
        <h1>{{data|truncatechars:"5"}}</h1>
        <h1>{{data|date:'Y'}}</h1>
        <h1>{{data|date:'F'}}</h1>
        <h1>{{data|date:'d'}}</h1>
        <h1>{{data|pluralize:''}}</h1>
    </center>
</body>
</html>
